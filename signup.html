<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Polices Google (une seule requête) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@0,400;0,500;0,700&display=swap"
        rel="stylesheet" />

    <!-- Feuille de style -->
    <link rel="stylesheet" href="css/signup.css" />

    <title>Sign Up</title>
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <!-- Logo -->
        <div class="header__left">
            <img src="images/logo.svg" alt="Logo" class="logo" />
        </div>

        <!-- Navigation (Desktop / Mobile) -->
        <nav class="header__nav" id="header-nav">
            <ul>
                <li><a href="login.html" class="mobile-only">Connexion</a></li>
                <li><a href="signup.html" class="mobile-only">S'inscrire</a></li>
            </ul>
        </nav>

        <!-- Boutons (Sign Up / Login) version desktop -->
        <div class="header__btns" id="header-btn">
            <a href="login.html" class="sign-up">Connexion</a>
            <a href="signup.html" class="login">S'inscrire</a>
        </div>

        <!-- Icône hamburger (mobile) -->
        <div class="hamburger" id="hamburger">
            <img src="images/ham-icon.svg" alt="Menu hamburger" />
        </div>
    </header>

    <!-- SECTION PRINCIPALE -->
    <section class="main">
        <!-- FORMULAIRE SIGNUP -->
        <div class="signup-forum">
            <h1>S’inscrire</h1>
            <p>Rejoignez-nous pour un sourire éclatant !</p>
            <form>
                <div class="email-label">
                    <img src="images/icon-nom-signup.png" alt="icon nom" />
                    <input type="text" name="nom" id="nom" placeholder="Nom et Prénom" required />
                </div>

                <div class="email-label">
                    <img src="images/icon-mail-login.png" alt="icon mail" />
                    <input type="email" name="email" id="email" placeholder="Adresse Email" required />
                </div>

                <div class="password-label">
                    <img src="images/icon-password-login.png" alt="icon password" />
                    <input type="password" name="password" id="password" placeholder="Mot de Passe" required />
                </div>

                <div class="password-label">
                    <img src="images/icon-password-login.png" alt="icon password" />
                    <input type="password" name="confirm-password" id="confirm-password"
                        placeholder="Confirmez le mot de passe" required />
                </div>

                <div class="check">
                    <input type="checkbox" id="check-conditions" />
                    <label for="check-conditions">Accepter les conditions générales.</label>
                </div>

                <button class="btn" type="submit">Créer un compte</button>
            </form>

            <p>
                Vous avez déjà un compte ?
                <a href="login.html">Connectez-vous.</a>
            </p>
        </div>

        <!-- PHOTO À DROITE -->
        <div class="main-photo">
            <img src="images/signup.png" alt="Inscription image" />
        </div>
    </section>

    <!-- SCRIPT JS -->
    <script src="js/script.js"></script>
</body>

</html>
