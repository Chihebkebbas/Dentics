<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <header>

        <div>
            <img src="images/logo.svg" alt="Logo" class="logo">
        </div>

        <div class="header-btn">
            <a href="signup.html" class="sign-up">Connexion</a>
            <a href="login.html" class="login">S'inscrire</a>
        </div>

    </header>

    <section class="main">
        <div class="signup-forum">
            <h1>S’inscrire</h1>
            <p>Rejoignez-nous pour un sourire éclatant !</p>
            <form>
                <div class="email-label">
                    <img src="images/icon-nom-signup.png" alt="icon mail">
                    <input type="email" name="email" id="email" placeholder="Nom et Prénom" required>
                </div>
                <div class="email-label">
                    <img src="images/icon-mail-login.png" alt="icon mail">
                    <input type="email" name="email" id="email" placeholder="Adresse Email" required>
                </div>
                <div class="password-label"> 
                    <img src="images/icon-password-login.png" alt="icon password">
                    <input type="password" name="password" id="password" placeholder="Mot de Passe" required>
                </div>
                <div class="password-label"> 
                    <img src="images/icon-password-login.png" alt="icon password">
                    <input type="password" name="password" id="password" placeholder="Confirmez le mot de passe" required>
                </div>
                <div class="check">
                    <input type="checkbox" id="check-conditions">
                    <label for="check-conditions">Accepter les conditions générales.</label>
                </div>
                <button class="btn" type="submit">Créer un compte</button>
            </form>
            <p>Vous avez déjà un compte ? <a href="login.html">Connectez-vous.</a></p>
        </div>

        <div class="main-photo">
            <img src="images/signup.png" alt="login image">
        </div>
    </section>

</body>
</html>
