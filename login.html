<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <header>

        <div>
            <img src="images/logo.svg" alt="Logo" class="logo">
        </div>

        <div class="header-btn">
            <a href="#" class="sign-up">Connexion</a>
            <a href="#" class="login">S'inscrire</a>
        </div>

    </header>

    <section class="main">
        <div class="main-photo">
            <img src="images/login.png" alt="login image">
        </div>
        <div class="login-forum">
            <h1>Bienvenue</h1>
            <p>Connectez-vous pour gérer vos rendez-vous et suivis dentaires</p>
            <form>
                <div class="email-label">
                    <img src="images/icon-mail-login.png" alt="icon mail">
                    <input type="email" name="email" id="email" placeholder="Entrez votre email" required>
                </div>
                <div class="password-label"> 
                    <img src="images/icon-password-login.png" alt="icon password">
                    <input type="password" name="password" id="password" placeholder="Mot de passe" required>
                </div>
                <a href="#">Mot de passe oublié ?</a>
                <button class="btn" type="submit">Connexion</button>
            </form>
            <p>Pas encore membre ? <a href="#">Créez un compte</a></p>
        </div>
    </section>

</body>
</html>
