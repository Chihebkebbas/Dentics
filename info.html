<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Polices Google (une seule requête) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Feuille de style -->
  <link rel="stylesheet" href="css/info.css" />

  <title>Informations Personnelles</title>
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <!-- Logo -->
    <div class="header__left">
      <img src="images/logo.svg" alt="Logo" class="logo" />
    </div>

    <!-- Navigation (Desktop / Mobile) -->
    <nav class="header__nav" id="header-nav">
      <ul>
        <li><a href="home.html">Accueil</a></li>
        <li><a href="service.html">Services</a></li>
        <li><a href="aboutus.html">À propos</a></li>
        <li><a href="home.html#contact">Contact</a></li>

        <!-- Liens visibles uniquement sur mobile (ex: Profil, Réservez) -->
        <li><a href="info.html" class="mobile-only">Profile</a></li>
        <li><a href="rdv.html" class="mobile-only">Réservez</a></li>
      </ul>
    </nav>

    <!-- Avatar + bouton Réservez (version desktop) -->
    <div class="header__btns" id="header-btn">
      <a href="info.html">
        <img src="images/avatar.svg" alt="avatar" />
      </a>
      <a href="rdv.html" class="btn">Réservez</a>
    </div>

    <!-- Icône hamburger (affichage mobile) -->
    <div class="hamburger" id="hamburger">
      <img src="images/ham-icon.svg" alt="Menu hamburger" />
    </div>
  </header>

  <!-- SECTION PRINCIPALE -->
  <section class="main">
    <!-- TITRE PAGE -->
    <h1 class="page-title">Informations Personnelles</h1>

    <!-- CONTENEUR PRINCIPAL -->
    <div class="content-container">
      <!-- FORMULAIRE D’INFOS PERSO -->
      <div class="info-form">
        <form>
          <div class="form-group">
            <label for="full-name">Nom et prénom</label>
            <div class="input-group">
              <img src="images/icon-nom-signup.png" alt="Profil" />
              <input type="text" id="full-name" value="Lucas Martin" />
            </div>
          </div>

          <div class="form-group">
            <label for="email">Adresse Email</label>
            <div class="input-group">
              <img src="images/icon-mail-login.png" alt="Email" />
              <input type="email" id="email" value="lucas@exemple.com" />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Mot de Passe</label>
            <div class="input-group password-group">
              <img src="images/icon-password-login.png" alt="Mot de passe" />
              <input type="password" id="password" value="********" />
              <img src="images/icon-eye.svg" class="eye-icon" onclick="togglePassword()" alt="Voir" />
            </div>
          </div>
        </form>
      </div>

      <!-- PHOTO DE PROFIL & BOUTON -->
      <div class="profile-section">
        <div class="profile-pic">
          <img src="images/profileee.png" alt="Photo de Profil" />
        </div>
        <a href="#" class="edit-photo">Modifier la photo</a>
        <button type="submit" class="btn">Enregistrer</button>
      </div>
    </div>
  </section>

  <!-- DÉCONNEXION -->
  <div class="logout">
    <img src="images/logout.svg" alt="Déconnexion" />
    <a href="#">Déconnexion</a>
  </div>

  <!-- SCRIPT JS -->
  <script src="js/script.js"></script>

</body>

</html>
