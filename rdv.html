<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Polices Google (une seule requête) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Feuille de style -->
    <link rel="stylesheet" href="css/rdv.css" />

    <title>Prendre un RDV</title>
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <!-- Logo -->
        <div class="header__left">
            <img src="images/logo.svg" alt="Logo" class="logo" />
        </div>

        <!-- Navigation (Desktop / Mobile) -->
        <nav class="header__nav" id="header-nav">
            <ul>
                <li><a href="home.html">Accueil</a></li>
                <li><a href="service.html">Services</a></li>
                <li><a href="aboutus.html">À propos</a></li>
                <li><a href="#contact">Contact</a></li>
                <!-- Liens seulement pour mobile (profils & réservation) -->
                <li><a href="info.html" class="mobile-only">Profile</a></li>
                <li><a href="rdv.html" class="mobile-only">Réservez</a></li>
            </ul>
        </nav>

        <!-- Avatar + bouton Réservez (version desktop) -->
        <div class="header__btns" id="header-btn">
            <a href="info.html">
                <img src="images/avatar.svg" alt="Avatar" />
            </a>
            <a href="rdv.html" class="btn">Réservez</a>
        </div>

        <!-- Icône hamburger (affichage mobile) -->
        <div class="hamburger" id="hamburger">
            <img src="images/ham-icon.svg" alt="Menu hamburger" />
        </div>
    </header>

    <!-- SECTION PRINCIPALE -->
    <section class="main">
        <!-- FORMULAIRE -->
        <div class="appointment-form">
            <h1>Prendre un RDV</h1>
            <p>Planifiez votre consultation en quelques clics</p>

            <form>
                <div class="input-group">
                    <img src="images/icon-nom-signup.png" alt="Nom" />
                    <input type="text" placeholder="Nom et prénom" required />
                </div>

                <div class="input-group">
                    <img src="images/icon-mail-login.png" alt="Email" />
                    <input type="email" placeholder="Adresse Email" required />
                </div>

                <div class="input-group">
                    <img src="images/mdi_phone.svg" alt="Téléphone" />
                    <input type="tel" placeholder="Téléphone" required />
                </div>

                <div class="input-group select-group">
                    <img src="images/icon-teeth.svg" alt="Dentiste" />
                    <select required>
                        <option value="" disabled selected>Choisissez un dentiste</option>
                        <option value="dentist1">Dr. Dupont</option>
                        <option value="dentist2">Dr. Martin</option>
                        <option value="dentist3">Dr. Lefevre</option>
                    </select>
                    <img src="images/icon-park-outline_down.svg" class="custom-icon" alt="Flèche" />
                </div>

                <div class="date-time-container">
                    <div class="input-group">
                        <img src="images/icon-calendar.svg" alt="Calendrier" />
                        <input type="date" required />
                        <img src="images/icon-park-outline_down.svg" class="custom-icon" alt="Flèche" />
                    </div>

                    <div class="input-group">
                        <img src="images/icon-alarm.svg" alt="Horloge" />
                        <input type="time" required />
                        <img src="images/icon-park-outline_down.svg" class="custom-icon" alt="Flèche" />
                    </div>
                </div>

                <button type="submit" class="btn">Prendre un rendez-vous</button>
            </form>
        </div>

        <!-- IMAGE ILLUSTRATIVE -->
        <div class="main-photo">
            <img src="images/rdv.png" alt="Illustration RDV" />
        </div>
    </section>

    <!-- SCRIPT JS -->
    <script src="js/script.js"></script>
</body>

</html>
